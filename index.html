<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/styles.css">
    <title>Adivinhe a palavra</title>
</head>
<body class="bg-dark text-white">
    <div id="chooseDifficulty" style="display: block">
        <h1>Bem vindo ao jogo Adivinhe a Palavra</h1>
        <h5 class="my-4">Escolha a dificuldade</h5>

        <button type="button" onclick="chooseDif1()" class="btn btn-secondary btn-lg px-4 mx-2">Fácil</button>
        <button type="button" onclick="chooseDif2()" class="btn btn-success btn-lg px-4 mx-2">Normal</button>
        <button type="button" onclick="chooseDif3()" class="btn btn-danger btn-lg px-4 mx-2">Difícil</button>

    </div>

    <div id="startButton" style="display: none">

        <h1>Adivinhe a Palavra</h1>
        <button class="btn btn-success btn-lg px-4 mx-2" onclick="start()">Começar</button>
        <p>Observação: Algumas palavras podem conter hifem (-) ex: Raio-x.</p>

    </div>

    <div id="mainGame" style="display: none">

        <p>Digite uma letra</p>

        <input type="text" placeholder="A" id="guess" maxlength="1">

        <div>
            <button onclick="enterGuess()" class="btn btn-primary my-2">Enviar Palpite</button>
        </div>

    </div>

    <div id="RRguess" style="display: block;">

        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>

    </div>

    <div id="youLose" style="display: none;">
        <h1>Você Perdeu!</h1>
        <div>
            <button onclick="restart()">Jogar Novamente?</button>
        </div>
        <p id="correctWordWas"></p>
    </div>

    <div id="youWin" style="display: none;">
        <h1>Você Venceu!</h1>
        <div>
            <button onclick="restart()">Jogar Novamente?</button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
